<div class="forms">
  <mat-form-field class="fix backgroundColor">
    <mat-label>Oferta</mat-label>
    <mat-select formControlName="offer">
      <mat-option
        *ngFor="let item of offersFixedNames"
        [value]="item.id"
      >
        {{ item.changedName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <my-input
    appearance="fill"
    class="fix backgroundColor"
    label="Cena"
    type="text"
    controlName="price"
  >
  </my-input>
</div>
